[tox]
envlist = py27,
          py34,
          py35,
          py36,
          pypy,
          examples,
          coverage
skip_missing_interpreters = true

[testenv]
description = run the unit tests with pytest under {basepython}
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
passenv = CI TRAVIS TRAVIS_*
extras = testing
commands = pytest {posargs:--flake8 --cov-config="{toxinidir}/tox.ini" --cov="gsm0338" --timeout=180 tests}

[testenv:examples]
description = run the exaples under {basepython}
basepython = python3
commands = python examples/normalize.py

[testenv:coverage]
description = combine coverage data and create reports
deps = coverage
skip_install = True
changedir = {toxworkdir}
setenv = COVERAGE_FILE=.coverage
commands = coverage erase
           coverage combine
           coverage report --rcfile="{toxinidir}/tox.ini"
           coverage xml

[testenv:codecov]
description = [only run on CI]: upload coverage data to codecov (depends on coverage running first)
deps = codecov
skip_install = True
commands = codecov --file "{toxworkdir}/coverage.xml"

[flake8]
max-line-length = 119

[coverage:report]
show_missing = True
